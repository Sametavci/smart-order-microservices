name: Build & Push to ECR

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker images
        run: |
          set -e
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=${{ secrets.AWS_REGION }}
          GIT_SHA=$(git rev-parse --short HEAD)
          declare -a SERVICES=("smartorder" "inventory-service" "notification-service" "payment-service")

          for SVC in "${SERVICES[@]}"; do
            IMAGE="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/smart-order-microservices/$SVC:$GIT_SHA"
            echo "ðŸ“¦ Building and pushing $IMAGE"
            docker build -t "$IMAGE" "./services/$SVC"
            docker push "$IMAGE"
          done
