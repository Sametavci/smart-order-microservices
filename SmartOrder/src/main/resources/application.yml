server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:smartorderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: kafka.smartorder.local:9092   # ✅ localhost yerine Cloud Map DNS
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

grpc:
  client:
    inventory-service:
      address: static://inventory-service.smartorder.local:50052  # ✅ Cloud Map DNS
      negotiation-type: plaintext
    payment-service:
      address: static://payment-service.smartorder.local:50051
      negotiation-type: plaintext

inventory:
  host: inventory-service.smartorder.local
  port: 50052

payment:
  host: payment-service.smartorder.local
  port: 50051

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: INFO
    com.smartorder: DEBUG
    org.springframework.kafka: WARN
